---
layout: default
---

<div id="main-container" class="clean-post-layout">
  <!-- Main Post Content Only -->
  <main class="post-content-wrapper">
    {% include postcontent.html %}
    
    <!-- Avatar positioned after the first heading (ML title) -->
    <div class="post-avatar-section">
      <img src="{{ '/assets/img/avatar.webp' | relative_url }}" alt="Shreyansh" class="post-avatar-inline">
    </div>
  </main>
</div>

<style>
/* Clean Post Layout */
.clean-post-layout {
  background-color: #1a1a1a !important;
  color: #e4e4e4 !important;
  min-height: 100vh !important;
  max-width: 900px !important;
  margin: 2rem auto !important;
  padding: 0 2rem !important;
  font-family: 'Fira Code', 'Courier New', monospace !important;
}

/* Hide any sidebars and boxes completely */
.leftpane, .rightpane, #right-container,
.author-section, .post-header-enhanced,
.comment-section, .comments-box, #comments,
.post-navigation {
  display: none !important;
}

/* Avatar positioning below ML title */
.post-avatar-section {
  text-align: center !important;
  margin: 2rem 0 !important;
  padding: 1rem 0 !important;
}

.post-avatar-inline {
  width: 100px !important;
  height: 100px !important;
  border-radius: 8px !important;
  border: 2px solid #ffc107 !important;
  object-fit: cover !important;
  display: block !important;
  margin: 0 auto !important;
}

/* Main Content Wrapper */
.post-content-wrapper {
  background: #1a1a1a !important;
  width: 100% !important;
  max-width: 100% !important;
}

/* Override all content styling */
.post-content-wrapper * {
  font-family: 'Fira Code', 'Courier New', monospace !important;
  color: #e4e4e4 !important;
}

.post-content-wrapper h1, 
.post-content-wrapper h2, 
.post-content-wrapper h3, 
.post-content-wrapper h4,
.post-content-wrapper h5,
.post-content-wrapper h6 {
  color: #f4d17c !important;
  font-weight: 700 !important;
  margin-top: 2rem !important;
  margin-bottom: 1rem !important;
}

.post-content-wrapper h1 {
  font-size: 2.8rem !important;
  text-align: center !important;
  margin-bottom: 0.5rem !important;
}

.post-content-wrapper h2 {
  font-size: 2rem !important;
  /* border-bottom: 2px solid #ffc107 !important; */
  /* padding-bottom: 0.5rem !important; */
  text-align: left !important;
}

.post-content-wrapper h3 {
  font-size: 1.5rem !important;
  color: #ffc107 !important;
}

.post-content-wrapper p,
.post-content-wrapper li,
.post-content-wrapper ul,
.post-content-wrapper ol,
.post-content-wrapper pre,
.post-content-wrapper blockquote {
  font-size: 1.18rem !important;
}

.post-content-wrapper p {
  line-height: 1.8 !important;
  margin-bottom: 1.5rem !important;
}

.post-content-wrapper a {
  color: #ffc107 !important;
  text-decoration: none !important;
}

.post-content-wrapper a:hover {
  color: #f4d17c !important;
  text-decoration: underline !important;
}

.post-content-wrapper code {
  background-color: #2a2a2a !important;
  color: #ffc107 !important;
  padding: 0.3rem 0.6rem !important;
  border-radius: 4px !important;
  font-size: 0.9em !important;
  border: 1px solid #333 !important;
}

.post-content-wrapper pre {
  background-color: #2a2a2a !important;
  border: 1px solid #333 !important;
  border-radius: 8px !important;
  padding: 1.5rem !important;
  overflow-x: auto !important;
  margin: 1.5rem 0 !important;
}

.post-content-wrapper pre code {
  background: none !important;
  padding: 0 !important;
  border: none !important;
}

.post-content-wrapper blockquote {
  background: rgba(255, 193, 7, 0.1) !important;
  border-left: 4px solid #ffc107 !important;
  padding: 1rem 1.5rem !important;
  margin: 1.5rem 0 !important;
  border-radius: 0 8px 8px 0 !important;
  font-style: italic !important;
}

.post-content-wrapper ul, 
.post-content-wrapper ol {
  padding-left: 2rem !important;
  margin-bottom: 1.5rem !important;
}

.post-content-wrapper li {
  margin-bottom: 0.5rem !important;
  line-height: 1.6 !important;
}

.post-content-wrapper table {
  width: 100% !important;
  border-collapse: collapse !important;
  margin: 1.5rem 0 !important;
  background: #2a2a2a !important;
  border: 1px solid #333 !important;
  border-radius: 8px !important;
}

.post-content-wrapper th,
.post-content-wrapper td {
  padding: 0.8rem !important;
  border: 1px solid #333 !important;
  text-align: left !important;
}

.post-content-wrapper th {
  background: #333 !important;
  color: #ffc107 !important;
  font-weight: 600 !important;
}

/* Responsive Design */
@media (max-width: 768px) {
  .clean-post-layout {
    padding: 0 1rem !important;
    margin: 1rem auto !important;
  }
  
  .post-avatar-inline {
    width: 80px !important;
    height: 80px !important;
  }
  
  .post-content-wrapper h1 {
    font-size: 2.2rem !important;
  }
}
</style>
