---
layout: default
---

<div id="main-container" class="dark-theme-post">
  <style>
    /* Inline critical dark theme styles */
    .dark-theme-post {
      background-color: #1a1a1a !important;
      color: #e4e4e4 !important;
      min-height: 100vh;
    }
    
    .dark-theme-post * {
      color: inherit !important;
    }
    
    .dark-theme-post h1, 
    .dark-theme-post h2, 
    .dark-theme-post h3, 
    .dark-theme-post h4 {
      color: #f4d17c !important;
    }
    
    .dark-theme-post a {
      color: #ffc107 !important;
    }
    
    .dark-theme-post .sidebar,
    .dark-theme-post .left-sidebar,
    .dark-theme-post .right-sidebar {
      background-color: #2a2a2a !important;
      border: 1px solid #333 !important;
    }
  </style>

  <!-- Enhanced Post Header -->
  <header class="post-header-enhanced">
    <div class="author-section">
      <img src="{{ '/assets/img/avatar.webp' | relative_url }}" alt="Shreyansh" class="post-avatar">
      <div class="author-info-enhanced">
        <h3>Shreyansh</h3>
        <p>ML/DL researcher • Facial Recognition[8] • GPU Computing[9]</p>
        <time>{{ page.date | date: "%Y-%m-%d %H:%M:%S %z" }}</time>
      </div>
    </div>
    <h1 class="post-title-enhanced">{{ page.title }}</h1>
  </header>

  <!-- Your existing includes with dark theme wrapper -->
  <div class="includes-wrapper">
    {% include leftpane.html %}
    {% include postcontent.html %}
    {% include rightpane.html %}
  </div>
</div>

<style>
.post-header-enhanced {
  background: #2a2a2a;
  border: 1px solid #333;
  border-radius: 12px;
  padding: 2rem;
  margin: 2rem auto;
  max-width: 800px;
}

.author-section {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 1.5rem;
}

.post-avatar {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: 3px solid #ffc107;
  object-fit: cover;
}

.author-info-enhanced h3 {
  color: #f4d17c !important;
  margin: 0;
  font-size: 1.2rem;
}

.author-info-enhanced p {
  color: #ffc107 !important;
  margin: 0.3rem 0;
  font-size: 0.9rem;
}

.author-info-enhanced time {
  color: #888 !important;
  font-size: 0.8rem;
  font-family: 'Fira Code', monospace;
}

.post-title-enhanced {
  color: #f4d17c !important;
  font-size: 2.5rem !important;
  margin: 0 !important;
  line-height: 1.2;
}

.includes-wrapper {
  background: #1a1a1a !important;
}

/* Force override all nested elements */
.includes-wrapper * {
  background-color: inherit !important;
  color: #e4e4e4 !important;
}

.includes-wrapper h1, 
.includes-wrapper h2, 
.includes-wrapper h3, 
.includes-wrapper h4,
.includes-wrapper h5,
.includes-wrapper h6 {
  color: #f4d17c !important;
}

.includes-wrapper a {
  color: #ffc107 !important;
}

.includes-wrapper code {
  background-color: #2a2a2a !important;
  color: #ffc107 !important;
  padding: 0.2rem 0.4rem;
  border-radius: 4px;
}

.includes-wrapper pre {
  background-color: #2a2a2a !important;
  border: 1px solid #333 !important;
  border-radius: 8px;
  padding: 1rem;
}
</style>
